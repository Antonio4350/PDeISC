<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoologico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-white p-4">

  <div class="max-w-7xl mx-auto space-y-10">
<!-- form para agregar animal-->
    <form id="animalForm" class="bg-gray-800 p-6 rounded-xl shadow space-y-4">
      <h2 class="text-2xl font-bold text-center">Agregar Animal</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="nombre" placeholder="Nombre del animal" class="p-2 rounded bg-gray-700 text-white" required />
        <input type="number" id="jaula" placeholder="Numero de jaula" class="p-2 rounded bg-gray-700 text-white" required />
        <input type="text" id="tipoAnimal" placeholder="Tipo de animal" class="p-2 rounded bg-gray-700 text-white" required />
        <input type="number" id="peso" placeholder="Peso" class="p-2 rounded bg-gray-700 text-white" required />
      </div>
      <button type="submit" class="w-full bg-green-600 py-2 rounded hover:bg-green-700">Agregar Animal</button>
    </form>

    <section class="space-y-10">
<!--table para mostrar toda la tabla y lo mismo con el resto para las filtradas-->
      <div>
        <h2 class="text-2xl font-bold mb-2 text-center">Tabla entera</h2>
        <div class="overflow-x-auto rounded-xl shadow">
          <table class="min-w-full text-sm bg-gray-800">
            <thead class="bg-gray-700">
              <tr>
                <th class="px-4 py-2 text-center">Nombre</th>
                <th class="px-4 py-2 text-center">Jaula</th>
                <th class="px-4 py-2 text-center">Tipo</th>
                <th class="px-4 py-2 text-center">Peso</th>
              </tr>
            </thead>
            <tbody id="tablaAnimales" class="text-center"></tbody>
          </table>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-bold mb-2 text-center">Resultados jaula 5 y peso menor a 3kg</h2>
        <div class="overflow-x-auto rounded-xl shadow">
          <table class="min-w-full text-sm bg-gray-800">
            <thead class="bg-gray-700">
              <tr>
                <th class="px-4 py-2 text-center">Nombre</th>
                <th class="px-4 py-2 text-center">Jaula</th>
                <th class="px-4 py-2 text-center">Tipo</th>
                <th class="px-4 py-2 text-center">Peso</th>
              </tr>
            </thead>
            <tbody id="tablaAnimalesfiltrado1" class="text-center"></tbody>
          </table>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-bold mb-2 text-center">Resultados felinos entre jaulas 2 a 5</h2>
        <div class="overflow-x-auto rounded-xl shadow">
          <table class="min-w-full text-sm bg-gray-800">
            <thead class="bg-gray-700">
              <tr>
                <th class="px-4 py-2 text-center">Nombre</th>
                <th class="px-4 py-2 text-center">Jaula</th>
                <th class="px-4 py-2 text-center">Tipo</th>
                <th class="px-4 py-2 text-center">Peso</th>
              </tr>
            </thead>
            <tbody id="tablaAnimalesfiltrado2" class="text-center"></tbody>
          </table>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-bold mb-2 text-center">Resultados jaula 4 peso menor a 120</h2>
        <div class="overflow-x-auto rounded-xl shadow">
          <table class="min-w-full text-sm bg-gray-800">
            <thead class="bg-gray-700">
              <tr>
                <th class="px-4 py-2 text-center">Nombre</th>
                <th class="px-4 py-2 text-center">Jaula</th>
                <th class="px-4 py-2 text-center">Tipo</th>
                <th class="px-4 py-2 text-center">Peso</th>
              </tr>
            </thead>
            <tbody id="tablaAnimalesfiltrado3" class="text-center"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
