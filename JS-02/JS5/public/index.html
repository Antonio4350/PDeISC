<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Formulario Dark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <form class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-white">Formulario</h2>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
      <input type="text" name="nombre" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Correo</label>
      <input type="email" name="correo" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Edad</label>
      <input type="number" name="edad" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Contrase√±a</label>
      <input type="password" name="password" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Enviar
    </button>
  </form>
</body>
</html>
