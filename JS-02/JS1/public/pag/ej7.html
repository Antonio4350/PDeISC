<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <form id="form1" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Perro</h1>
        <input id="id1" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Escriba unos textos y que contenga la palabra perro">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar Texto</button>
        <button type="button" id="event" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Buscar en texto</button>

        <p id="warning1" ></p>
    </form>

    <form id="form2" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Numero</h1>
        <input id="id2" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="number" placeholder="Agregue algunos Numeros">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar Numeros</button>
        <button type="button" id="event2" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Encontrar el numero 50 en el array</button>

        <p id="warning2" ></p>
    </form>


    <form id="form3" class="bg-white shadow-lg rounded-2xl p-6 space-y-4 md:col-span-2 flex flex-col items-center mx-auto max-w-md w-full">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Ciudades</h1>
        <input id="id3" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Agregue algunas ciudades">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar ciudades</button>
        <button type="button" id="event3" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">encontrar la ciudad Madrid</button>

        <p id="warning3" ></p>
    </form>


    <script src="../script/ej7.js"></script>
</body>
</html>
