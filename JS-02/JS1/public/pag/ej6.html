<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">Gestor de Datos</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <!-- FORMULARIO 1 -->
    <form id="form1" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center min-h-[250px]">
      <h2 class="text-2xl font-bold text-red-400 text-center">Números</h2>
      <input id="numero" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="number" placeholder="Agregue un número" />
      <input id="numero2" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="number" placeholder="Agregue otro número" />
      <input id="numero3" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="number" placeholder="Agregue otro número" />
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Agregar</button>
      <button type="button" id="copNumeros" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Copiar Números</button>
    </form>

    <!-- RESULTADOS 1 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[250px] flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-red-400 text-center mb-3">Números Ingresados</h2>
      <p id="listaNumeros" class="text-center text-base font-mono text-gray-300 min-h-[4rem] whitespace-pre-wrap"></p>
      <p id="warning1" class="text-sm text-center mt-2"></p>
    </div>

    <!-- FORMULARIO 2 -->
    <form id="form2" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center min-h-[250px]">
      <h2 class="text-2xl font-bold text-red-400 text-center">Películas</h2>
      <input id="pelicula" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="text" placeholder="Agregue una película" />
      <input id="pelicula2" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="text" placeholder="Agregue otra película" />
      <input id="pelicula3" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="text" placeholder="Agregue otra película" />
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Agregar</button>
      <button type="button" id="copPeliculas" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Copiar Películas</button>
    </form>

    <!-- RESULTADOS 2 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[250px] flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-red-400 text-center mb-3">Películas Ingresadas</h2>
      <p id="listaPeliculas" class="text-center text-base font-mono text-gray-300 min-h-[4rem] whitespace-pre-wrap"></p>
      <p id="warning2" class="text-sm text-center mt-2"></p>
    </div>

    <!-- FORMULARIO 3 -->
    <form id="form3" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center min-h-[300px] ">
      <h2 class="text-2xl font-bold text-red-400 text-center">Textos</h2>
      <input id="array" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="text" placeholder="Agregue cualquier texto" />
      <input id="array2" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="text" placeholder="Agregue cualquier texto" />
      <input id="array3" class="w-full p-2 rounded-xl bg-gray-700 text-white text-center" type="text" placeholder="Agregue cualquier texto" />
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Agregar</button>
      <button type="button" id="copArray" class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Copiar últimos 3 del Array</button>
    </form>

    <!-- RESULTADOS 3 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[300px] flex flex-col justify-center ">
      <h2 class="text-2xl font-bold text-red-400 text-center mb-3">Textos Ingresados</h2>
      <p id="listaArray" class="text-center text-base font-mono text-gray-300 min-h-[4rem] whitespace-pre-wrap"></p>
      <p id="warning3" class="text-sm text-center mt-2"></p>
    </div>
  </div>

  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ej6.js"></script>
</body>
</html>
