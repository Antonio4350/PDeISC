<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <form id="form1" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Numeros</h1>
        <input id="id1" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Agregue algunos numeros">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar numeros</button>

        <p id="warning1" ></p>
    </form>

    <form id="form2" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Texto</h1>
        <input id="id2" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Agregue un texto">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar texto</button>

        <p id="warning2" ></p>
    </form>


    <form id="form3" class="bg-white shadow-lg rounded-2xl p-6 space-y-4 md:col-span-2 flex flex-col items-center mx-auto max-w-md w-full">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Usuario</h1>
        <input id="id3" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Agregue un nombre">

        <label class="flex justify-center items-center space-x-2 w-full">
            <input id="id4" type="checkbox" class="w-5 h-5 text-violet-600 border-gray-300 rounded focus:ring-violet-500">
            <span class="text-sm text-gray-700">Usuario activo?</span>
        </label>          

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar usuario</button>

        <p id="warning3" ></p>
    </form>


    <script src="../script/ej11.js"></script>
</body>
</html>
