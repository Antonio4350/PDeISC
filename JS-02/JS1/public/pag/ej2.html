<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <form id="formulario1" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">
        <h1 class="text-2xl font-bold text-violet-700 text-center">Animales</h1>
        <input id="inAnimal" class="w-full p-2 border border-gray-300 rounded-xl" type="text" placeholder="Ingrese un Animal">
        <button id="agAnimal" type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Ingresar Animal</button>
        <button id="dlAnimal" type="button" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Eliminar animal</button>
        <p id="warningAnimales" ></p>
        <div id="listaAnimales" class="space-y-2 rounded-lg text-sm text-center"></div>
    </form>

    <form id="formulario2" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">
        <h1 class="text-2xl font-bold text-violet-700 text-center">Supermercado</h1>
        <input id="inProducto" class="w-full p-2 border border-gray-300 rounded-xl" type="text" placeholder="Ingresar Producto">
        <button id="agProducto" type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Ingresar Producto</button>
        <button id="dlProducto" type="button" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Eliminar Producto</button>
        <button id="dlLista" type="button" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Eliminar Lista</button>
        <p id="warningSupermercado" ></p>
        <div id="listaProductos" class="space-y-2 rounded-lg text-sm text-center"></div>
    </form>

    <div class="md:col-span-2 flex justify-center">
        <a href="/" class="mt-4 bg-violet-600 text-white px-6 py-2 rounded-xl hover:bg-violet-700 transition text-center">Volver</a>
    </div>
      
    <script src="../script/ej2.js"></script>
</body>
</html>
