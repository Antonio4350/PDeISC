<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">pop()</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    
    <!-- form 1 -->
    <form id="formularioAnimales" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Animales</h2>
      <input id="inAnimal" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white" type="text" placeholder="Ingrese un Animal" />
      <div class="flex gap-4">
        <button id="agAnimal" type="submit" class="flex-grow bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Ingresar Animal</button>
        <button id="dlAnimal" type="button" class="bg-red-600 hover:bg-red-700 transition text-white py-2 px-4 rounded-xl">Eliminar</button>
      </div>
    </form>

    <!-- res form 1 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Animales Ingresados</h2>
      <p id="listaAnimales" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warningAnimales" class="text-sm text-center mt-1"></p>
    </div>

    <!--form 2 -->
    <form id="formularioSupermercado" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Supermercado</h2>
      <input id="inProducto" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white" type="text" placeholder="Ingrese un Producto" />
      <div class="flex gap-4 flex-wrap">
        <button id="agProducto" type="submit" class="flex-grow bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Ingresar Producto</button>
        <button id="dlProducto" type="button" class="bg-red-600 hover:bg-red-700 transition text-white py-2 px-4 rounded-xl">Eliminar</button>
        <button id="dlLista" type="button" class="bg-red-600 hover:bg-red-700 transition text-white py-2 px-4 rounded-xl">Eliminar Lista</button>
      </div>
    </form>

    <!-- res form 2 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Productos Ingresados</h2>
      <p id="listaProductos" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warningSupermercado" class="text-sm text-center mt-1"></p>
    </div>

  </div>

  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ej2.js"></script>
</body>
</html>
