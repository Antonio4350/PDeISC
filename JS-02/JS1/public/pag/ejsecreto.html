<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio Texto Invertido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">Ejercicio Texto Invertido</h1>

  <div class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">

    <form id="form1" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Ingrese un texto</h2>
      <input id="id1" type="text" placeholder="Agregue un texto a invertir con ()"
        class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" />
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar texto</button>
      <!-- <p id="warning1" class="text-sm text-center mt-1"></p> --> <!-- Quitado del formulario -->
    </form>

    <div
      class="bg-gray-800 p-6 rounded-2xl shadow flex flex-col justify-center break-words min-h-[8rem]">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Resultado</h2>
      <div id="resultado" class="text-center text-base text-gray-200 whitespace-pre-line"></div>
      <p id="warning1" class="text-sm text-center mt-4"></p> <!-- Mensajes a la derecha, abajo del resultado -->
    </div>

  </div>

  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ejsecreto.js"></script>
</body>
</html>
