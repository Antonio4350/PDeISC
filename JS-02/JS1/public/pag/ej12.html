<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 12</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">Ejercicio 12</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">

    <!-- Formulario Suma -->
    <form id="form1" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[220px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Suma</h2>
      <input id="id1" type="text" placeholder="Agregue un texto"
        class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" />
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar</button>
    </form>

    <!-- Resultados Suma -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[220px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Resultados Suma</h2>
      <p id="listaSuma" class="text-center text-base font-mono text-gray-200 min-h-[3rem] whitespace-pre-wrap"></p>
      <p id="warning1" class="text-sm text-center mt-1"></p>
    </div>

    <!-- Formulario Multiplica -->
    <form id="form2" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[220px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Multiplica</h2>
      <input id="id2" type="number" placeholder="Agregue un número"
        class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" />
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar</button>
    </form>

    <!-- Resultados Multiplica -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[220px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Resultados Multiplica</h2>
      <p id="listaMultiplica" class="text-center text-base font-mono text-gray-200 min-h-[3rem] whitespace-pre-wrap"></p>
      <p id="warning2" class="text-sm text-center mt-1"></p>
    </div>

    <!-- Formulario Precio -->
    <form id="form3" class="bg-gray-800 p-6 rounded-2xl shadow flex flex-col justify-center space-y-4 min-h-[260px]">
      <h2 class="text-xl font-semibold text-red-300 text-center">Precio</h2>
      <input id="id3" type="number" placeholder="Agregue un precio"
        class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" />
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar número</button>
    </form>

    <!-- Resultados Precio -->
    <div
      class="bg-gray-800 p-6 rounded-2xl shadow flex flex-col justify-center min-h-[260px]">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Resultados Precio</h2>
      <p id="listaPrecio" class="text-center text-base font-mono text-gray-200 min-h-[3rem] whitespace-pre-wrap"></p>
      <p id="warning3" class="text-sm text-center mt-1"></p>
    </div>

  </div>

  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ej12.js"></script>
</body>
</html>
