<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 9</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">forEach()</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <!-- form 1 -->
    <form id="form1" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Nombres</h2>
      <input id="id1" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="text" placeholder="Ingrese algunos nombres" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Nombre</button>
    </form>

    <!-- res form 1 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Nombres Ingresados</h2>
      <p id="listaNombres" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warning1" class="text-sm text-center mt-1"></p>
    </div>

    <!-- form 2 -->
    <form id="form2" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Numeros</h2>
      <input id="id2" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="number" placeholder="Agregue algunos numeros" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Numero</button>
    </form>

    <!-- res form 2 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Doble de Numeros</h2>
      <p id="listaNumeros" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warning2" class="text-sm text-center mt-1"></p>
    </div>

    <!-- form 3 -->
    <form id="form3" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center ">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Personas</h2>
      <input id="id3" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="text" placeholder="Agregue un nombre" />
      <input id="id4" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="number" placeholder="Agregue una edad" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Persona</button>
    </form>

    <!-- res form 3 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center ">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Personas Ingresadas</h2>
      <p id="listaPersonas" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warning3" class="text-sm text-center mt-1"></p>
    </div>
  </div>

  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ej9.js"></script>
</body>
</html>
