<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <form id="form1" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">

        <h1 class="text-2xl font-bold text-violet-700 text-center">admin</h1>
        <input id="id1" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Escriba unos textos y que contenga la palabra admin">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar Texto</button>
        <button type="button" id="event" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Buscar en texto</button>

        <p id="warning1" ></p>
    </form>

    <form id="form2" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Colores</h1>
        <input id="id2" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="text" placeholder="Agregue algunos Colores">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar Colores</button>
        <button type="button" id="event2" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Encontrar el color verde en el array</button>

        <p id="warning2" ></p>
    </form>


    <form id="form3" class="bg-white shadow-lg rounded-2xl p-6 space-y-4 md:col-span-2 flex flex-col items-center mx-auto max-w-md w-full">

        <h1 class="text-2xl font-bold text-violet-700 text-center">Numeros</h1>
        <input id="id3" class="w-full p-2 border border-gray-300 rounded-xl text-center" type="number" placeholder="Agregue algunos numeros">

        <button type="submit" class="w-full bg-violet-600 text-white py-2 rounded-xl hover:bg-violet-700 transition">Agregar y verificar</button>

        <p id="warning3" ></p>
    </form>

    <div class="md:col-span-2 flex justify-center">
        <a href="/" class="mt-4 bg-violet-600 text-white px-6 py-2 rounded-xl hover:bg-violet-700 transition text-center">Volver</a>
    </div>

    <script src="../script/ej8.js"></script>
</body>
</html>
