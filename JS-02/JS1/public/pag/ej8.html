<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">Ejercicio 8</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <!-- FORMULARIO 1 -->
    <form id="form1" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Texto Admin</h2>
      <input id="id1" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="text" placeholder="Escriba unos textos y que contenga la palabra admin" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Texto</button>
      <button type="button" id="event" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Buscar en texto</button>
      <p id="warning1" class="text-sm text-center mt-1"></p>
    </form>

    <!-- RESULTADOS FORMULARIO 1 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <div>
        <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Textos Ingresados</h2>
        <p id="listaTexto" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      </div>
      <p id="warningTexto" class="text-sm text-center mt-1"></p>
    </div>

    <!-- FORMULARIO 2 -->
    <form id="form2" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Colores</h2>
      <input id="id2" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="text" placeholder="Agregue algunos colores" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Colores</button>
      <button type="button" id="event2" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Encontrar el color verde en el array</button>
      <p id="warning2" class="text-sm text-center mt-1"></p>
    </form>

    <!-- RESULTADOS FORMULARIO 2 -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <div>
        <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Colores Ingresados</h2>
        <p id="listaColores" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      </div>
      <p id="warningColores" class="text-sm text-center mt-1"></p>
    </div>

    <!-- FORMULARIO 3 (Números, ocupa 2 columnas) -->
    <form id="form3" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 min-h-[180px] flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Números</h2>
      <input id="id3" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white text-center" type="number" placeholder="Agregue algunos números" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar y verificar</button>
      <p id="warning3" class="text-sm text-center mt-1"></p>
    </form>

    <!-- RESULTADOS FORMULARIO 3 (ocupa 2 columnas) -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow min-h-[180px] flex flex-col justify-center">
      <div>
        <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Números Ingresados</h2>
        <p id="listaNumeros" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      </div>
      <p id="warningNumeros" class="text-sm text-center mt-1"></p>
    </div>
  </div>

  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ej8.js"></script>
</body>
</html>
