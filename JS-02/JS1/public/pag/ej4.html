<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-red-400 mb-10">Ejercicio 4</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <!-- FORMULARIO NÚMEROS -->
    <form id="form1" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Números</h2>
      <input id="numero" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white" type="number" placeholder="Agregue un Número" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Número</button>
      <button type="button" id="eliminarNumero" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Eliminar Número</button>
    </form>

    <!-- RESULTADOS NÚMEROS -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Números Ingresados</h2>
      <p id="listaNumeros" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warning1" class="text-sm text-center mt-1"></p>
    </div>

    <!-- FORMULARIO MENSAJES -->
    <form id="form2" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Mensajes</h2>
      <input id="mensaje" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white" type="text" placeholder="Agregue un Mensaje" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Mensaje</button>
      <button type="button" id="eliminarMensaje" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Eliminar Mensaje</button>
    </form>

    <!-- RESULTADOS MENSAJES -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Mensajes Ingresados</h2>
      <p id="listaMensajes" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warning2" class="text-sm text-center mt-1"></p>
    </div>

    <!-- FORMULARIO CLIENTES -->
    <form id="form3" class="bg-gray-800 p-6 rounded-2xl shadow space-y-4 flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center">Formulario de Clientes</h2>
      <input id="cliente" class="w-full p-2 rounded-xl border border-gray-600 bg-gray-700 text-white" type="text" placeholder="Agregue un Cliente" />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Agregar Cliente</button>
      <button type="button" id="eliminarCliente" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-2 rounded-xl">Eliminar Cliente</button>
    </form>

    <!-- RESULTADOS CLIENTES -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow flex flex-col justify-center">
      <h2 class="text-xl font-semibold text-red-300 text-center mb-2">Clientes Ingresados</h2>
      <p id="listaClientes" class="text-center text-base font-mono text-gray-200 min-h-[2rem]"></p>
      <p id="warning3" class="text-sm text-center mt-1"></p>
    </div>
  </div>

  <!-- BOTÓN VOLVER -->
  <div class="mt-10 flex justify-center">
    <a href="/" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">Volver</a>
  </div>

  <script src="../script/ej4.js"></script>
</body>
</html>
