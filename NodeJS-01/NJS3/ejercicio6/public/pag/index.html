<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form id="form">
      <input type="text" id="text" placeholder="Texto a ingresar" />
      Radio:
      <input type="radio" id="radio" name="opcion" value="Opcion1" />
      <input type="radio" id="radio2" name="opcion" value="Opcion2" />
      <select id="select">
        <option value="nada">Elegi</option>
        <option value="azul">Azul</option>
        <option value="rojo">Rojo</option>
      </select>
      Checkbox
      <input type="checkbox" id="check" />
      <input type="number" id="num" placeholder="Numero" />
      <input type="email" id="email" placeholder="Email" />
      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
